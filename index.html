<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="{{description}}">
  <title>{{title}} - 我的时尚小站</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f9f9f9; color:#333;}
    header { background:#222; color:#fff; padding:1rem; text-align:center;}
    header h1 { margin:0; font-size:1.8rem; }
    nav { background:#444; padding:.5rem; text-align:center;}
    nav a { margin:0 10px; color:#fff; text-decoration:none; }
    nav a:hover { text-decoration:underline; }
    main { max-width:900px; margin:2rem auto; padding:1rem; background:#fff; border-radius:8px; }
    article { padding:1rem 0; border-bottom:1px solid #eee; }
    article h2 { margin-top:0; color:#444; }
    .date { font-size:0.9rem; color:#999; }
    footer { background:#222; color:#bbb; text-align:center; padding:1rem; margin-top:2rem; }
  </style>
</head>
<body>
  <!-- 页头 -->
  <header>
    <h1>{{BeautyFashion}}</h1>
    <p>{{Love&Share}}</p>
  </header>
  
  <!-- 导航 -->
  <nav>
    <a href="/">首页</a>
    <a href="/category/fashion">时尚</a>
    <a href="/category/beauty">美妆</a>
    <a href="/about">关于我们</a>
  </nav>
  
  <!-- 主体内容 -->
  <main>
    {{#articles}}
    <article>
      <h2><a href="/article/{{id}}/{{slug}}.html">{{title}}</a></h2>
      <div class="date">{{createDate}}</div>
      <p>{{excerpt}}</p>
    </article>
    {{/articles}}

    {{^articles}}
    <p>暂无内容，敬请期待 ✨</p>
    {{/articles}}
  </main>

  <!-- 页脚 -->
  <footer>
    <p>&copy; {{year}} {{siteName}} | Powered by Cloudflare Workers</p>
  </footer>
</body>

</html>
